<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player | by rak3xh</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="header1">
      <div class="left">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <div class="right">
        <a href="https://github.com/rak3xh" target="_blank"
          ><button type="button" class="forkBtn">
            <i class="fa fa-code-fork"></i>  
          </button></a
        >
      </div>
    </div>
    <div class="wrapper">
      <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span>Now Playing</span>
        <i class="material-icons">more_horiz</i>
      </div>
      <div class="img-area">
        <img src="" alt="" />
      </div>
      <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped"
          >repeat</i
        >
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="list material-icons">queue_music</i>
            <span>Music list</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul>
          <!-- here li list are coming from js -->
        </ul>
      </div>
    </div>
    <div class="footer">
      <div class="name">
        <p>Made By Rakesh Mondal</p>
      </div>
      <div class="copy">
        <p>&#169; <a href="https://www.instagram.com/rak3xh/" target="_blank">rak3xh</a> 2024. All rights Reserved.</p>
      </div>
      <div class="socials">
         <li>
           <a href="https://github.com/rak3xh" target="_blank"><i class="fa fa-github"></i></a>
          </li>
          <li>
             <a href="https://www.linkedin.com/in/rak3xh/" target="_blank"><i class="fa fa-linkedin"></i></a> 
          </li>
          <li>
            <a href="https://twitter.com/rak3xh_" target="_blank"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://rak3xh-portfolio.vercel.app/" target="_blank"><i class="fa fa-globe"></i></a>
          </li>
      </div>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
